<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container" style="text-align: center">
			<h1><i>Enter Passcode</i></h1>
			<input type="password" id="passcode" required />
			<br />
			<button type="submit" onclick="checkPasscode()">Submit!</button>
		</div>
		<script>
			function checkPasscode() {
				const myPasscode = 123;
				let passcode = document.getElementById("passcode").value;

				if (myPasscode == passcode) {
					console.log(passcode);
					window.location.href = "profile.html";
				} else if (passcode == "" || passcode == null) {
					alert("Please enter the passcode");
				} else if (passcode != myPasscode) {
					alert("You have entered a wrong passcode");
				}
			}
		</script>
	</body>
</html>
